<!-- Board -->
<div class="placeholderBoard">
    <div class="placeholderBoardTop">
        <div class="placeholderBoardTopLeft">
            <h1>Board</h1>
        </div>
        <div class="placeholderBoardTopRight">

            <div class="inputContainer">
                <div class="inputFieldContainer">
                    <input class="inputFields" placeholder="Find Task" id="searchValue" />
                    <div class="inputFieldVerticalLine"></div>
                    <img src="img/searchicon.svg" class="img" />
                </div>
            </div>

            <button class="addTaskButton">
                <span>Add task</span>
                <img src="img/whiteplus.svg">
            </button>

        </div>
    </div>

    <div class="placeholderBoardBottom">
        <div class="boardParts" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
            <!-- toDoHeadline -->
            <div class="boardTask" onclick="displayPage('mainAddTaskContainerDisplay'), setStatusCategoryValue('toDo')">
                <div>To do</div>
                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
            </div>
            <!-- toDoCards -->
            <div class="toDoCard" id="toDoCard">
            </div>

        </div>

        <div class="boardParts" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
            <!-- inProgress -->
            <div class="boardTask"
                onclick="displayPage('mainAddTaskContainerDisplay'), setStatusCategoryValue('inProgress')">
                <div>In Progress</div>
                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
            </div>
            <div id="inProgress"></div>
        </div>

        <div class="boardParts" ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event)">
            <!-- AwaitingFeedback -->
            <div class="boardTask"
                onclick="displayPage('mainAddTaskContainerDisplay'), setStatusCategoryValue('awaitingFeedback')">
                <div>Awaiting Feedback</div>
                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
            </div>
            <div id="awaitingFeedback"></div>
        </div>

        <div class="boardParts" ondrop="moveTo('done')" ondragover="allowDrop(event)">
            <!-- Done -->
            <div class="boardTask" onclick="displayPage('mainAddTaskContainerDisplay'), setStatusCategoryValue('done')">
                <div>Done</div>
                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
            </div>
            <div id="done"></div>
        </div>
    </div>
</div>
