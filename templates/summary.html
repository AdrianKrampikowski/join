<!-- Summary -->
<div class="summaryMainContainer">
    <div class="summaryLeftContainer">

        <div class="summaryLeftHeadline">
            <div class="summaryHeadline">Summary</div>
            <div class="summaryLineDescription">
                <div class="summaryLine"></div>
                <div class="summaryDescription">Everything in a nutshell</div>
            </div>
        </div>

        <div class="summaryBothContainer">
            <div class="summaryLeftCards">
                <div class="allTopCards">
                    <div class="topCardLeft positionInsideAllCards allCardsBorderRadius topCard">
                        <div class="topCardNumber cardNumberTopBottom" id="todoCounter"></div>
                        <div class="topCardText cardTextTopBottom">Tasks in <br> Board</div>
                    </div>
                    <div class="topCardmiddle positionInsideAllCards allCardsBorderRadius topCard">
                        <div class="topCardNumber cardNumberTopBottom" id="inProgressCounter"></div>
                        <div class="topCardText cardTextTopBottom">Tasks in Progress</div>
                    </div>
                    <div class="topCardRight positionInsideAllCards allCardsBorderRadius topCard">
                        <div class="topCardNumber cardNumberTopBottom" id="awaitingFeedbackCounter"></div>
                        <div class="topCardText cardTextTopBottom">Awaiting Feedback</div>
                    </div>
                </div>

                <div class="middleCard allCardsBorderRadius">
                    <div class="middleCardUrgent">
                        <img src="img/urgent.svg">
                        <div class="positionInsideAllCards">
                            <div class="middleCardUrgentNumber">1</div>
                            <div class="middleCardUrgentText">Urgent</div>
                        </div>

                    </div>
                    <div class="middleCardBorder"></div>
                    <div class="middleCardDeadline">
                        <div class="middleCardDeadlineDate">October 16 2022</div>
                        <div class="middleCardDeadlineText">Upcomming Deadline</div>
                    </div>
                </div>


                <div class="allBottomCards">
                    <div class="bottomCardLeft allCardsBorderRadius bottomCard">
                        <img src="img/todo.svg" class="bottomCardsImg">
                        <div class="positionInsideAllCards">
                            <div class="bottomCardNumber cardNumberTopBottom">1</div>
                            <div class="bottomCardText cardTextTopBottom">To-Do</div>
                        </div>
                    </div>
                    <div class="bottomCardRight allCardsBorderRadius bottomCard">
                        <img src="img/done.svg" class="bottomCardsImg">
                        <div class="bottomCardsDetails">
                            <div class="bottomCardNumber cardNumberTopBottom">1</div>
                            <div class="bottomCardText cardTextTopBottom">Done</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="summaryRightContainer">
                <span class="greeting">Good morning,</span>
                <span class="greetingName">Sofia MÃ¼ller</span>
            </div>

        </div>
    </div>
</div>
