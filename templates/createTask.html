<div clas="addTaskHeadline"></div>

<div class="mainContainer">
    <form onsubmit="createTask();return false">

        <div class="addTaskCaptionAndInput">
            <span>Title</span>
            <input placeholder="Enter a title" id="title">
        </div>

        <div class="addTaskCaptionAndInput">
            <span>Description</span>
            <input placeholder="Enter a Description" id="description">
        </div>

        <div class="selectionContainer preventSelect">
            <label>Category</label>
            <div class="selectWrapper" onclick="openDropdown('categoryChoices')">
                <div class="sectorTop">
                    <p id="category-header">Marketing</p><img src="/img/Vector 2.png">
                </div>
                <div class="category-choices d-none" id="categoryChoices">
                    <div class="category" onclick="changeCategoryHeader('Marketing')">
                        <div id="marketing">Marketing </div>
                        <div class="circle" style="background: #0038ff;"></div>
                    </div>
                    <div class="category" onclick="changeCategoryHeader('Media')">
                        <div>Media </div>
                        <div class="circle" style="background: #ffc702;"></div>
                    </div>
                    <div class="category" onclick="changeCategoryHeader('Backoffice')">
                        <div>Backoffice </div>
                        <div class="circle" style="background: #1FD7C1;"></div>
                    </div>
                    <div class="category" onclick="changeCategoryHeader('Design')">
                        <div>Design </div>
                        <div class="circle" style="background:  #ff7a00;"></div>
                    </div>
                    <div class="category" onclick="changeCategoryHeader('Sales')">
                        <div>Sales </div>
                        <div class="circle" style="background: #fc71ff;"></div>
                    </div>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>
        <!-- <select id="assignedToUsers" size="3" multiple>

        <div class="addTaskCaptionAndInput">
            <span>Due date</span>
            <input class="date" type="date" id="dueDate">
        </div>

        <div class="addTaskCaptionAndInput">
            <span>Prio</span>
            <button class="urgent prioButton">Urgent</button>
            <button class="medium prioButton">Medium</button>
            <button class="low prioButton">Low</button>
        </div>

        <button>Clear</button>
        <button type="submit">Create Task</button>
