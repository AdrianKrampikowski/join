<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- ============================== CSS FILES ================================= -->
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="forgotPw.css">

    <!-- ============================== SCRIPTS ================================= -->
    <script src="backend.js"></script>
    <script src="mini_backend.js"></script>

  </head>
  <body onload="init()">

    <div class="mainContainer">

      <div class="header">
        <div class="startScreen forgotPwScreen">
          <img id="startScreenLogo" class="logo logoForgotPwScreen" src="img/blacklogo.svg"  />
        </div>
      </div>
    
        <div class="contentContainer">
            <div class="loginScreen loginScreen2">
                <div class="loginHeading loginHeading2">
                  <h1>Reset your password</h1>
                  <div></div>
                </div>

                <span>Change your account password</span>

                <div class="inputContainer">

                    <form class="inputFieldContainer2" onsubmit="">
                        <input id="newPassword" type="password" class="inputFields" placeholder="New password" required/>
                        <input id="confirmPassword" type="password" class="inputFields" placeholder="Confirm password" required/>
                    </form>
                </div>

                <button class="loginButton" onclick="resetPassword()">Continue</button>
            </div>
<!--             <button class="loginButton"><img src="./img/SendCheck.svg">An E-Mail has been sent to you</button>
 -->
        </div>
    </div>

      <!-- ================================== SNACKBAR PW RESET/INCORRECT ======================================= -->
      <div id="passwordReset">Your password has succesfully been reset!</div>
      <div id="passwordsNotIdentical">Passwords are not identical!</div>

  </body>
</html>
