  <body onload="init()">

    <div class="mainContainer">
        <div class="startScreen">
            <img id="startScreenLogo" src="img/blacklogo.svg" class="logo" />
        </div>
    
    <!--SignInField-->
        <div class="contentContainer">
            <div class="loginScreen">
                <div>
                    <h1 class="loginHeading loginHeading2">Reset your password</h1>
                    <div></div>
                  </div>

                <span>Change your account password</span>

                <div class="inputContainer">

                    <form class="inputFieldContainer2" onsubmit="">
                        <input type="password" class="inputFields" placeholder="New password" required/>
                        <input type="password" class="inputFields" placeholder="Confirm password" required/>
                    </form>
                </div>

                <button class="loginButton">Continue</button>
            </div>
