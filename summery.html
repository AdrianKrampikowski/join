<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleSummery.css" />
</head>

<body>


    <div class="mainContainer">
        <!-- LogoTopLeftCorner -->
        <div class="sideNavBarLogo">
            <img id="startScreenLogo" src="img/whitelogo.svg" class="whiteLogo" />
            <img src="img/blacklogo.svg" class="blackLogo" />
        </div>
        <!-- Desktop:SidebarLeft Mobil:SidebarBottom -->
        <div class="sideNavBar">
            <div class="sideNavBarList">
                <div>
                    <a href="www.google.com" class="sideNavBarTask"><img src="/img/summary.svg"
                            class="svg"><span>Summary</span></a>
                </div>
                <div>
                    <a href="www.google.com" class="sideNavBarTask"><img src="/img/board.svg"
                            class="svg"><span>Board</span></a>
                </div>
                <div>
                    <a href="www.google.com" class="sideNavBarTask"><img src="/img/addtask.svg" class="svg"><span>Add
                            Task</span></a>
                </div>
                <div>
                    <a href="www.google.com" class="sideNavBarTask"><img src="/img/contacts.svg"
                            class="svg"><span>Contacts</span></a>
                </div>
                <div class="sideNavBarLegalNotice">
                    <a href="www.google.com" class="sideNavBarTask"><img src="/img/legalnotice.svg" class="svg">Legal
                        Notice</a>
                </div>
            </div>
        </div>
        <div class="placeholderRight">
            <div class="placeholderTop">
                <div class="topNavBarLeftText">Kanban Project Management Tool</div>
                <div class="topNavBarRightImg">
                    <img src="img/questionmark.svg" class="topNavBarRightImgQuestionmark">
                    <img src="img/picture.svg" class="topNavBarRightImgPicture">
                </div>
            </div>
            <div class="placeholderBottom">
                <!-- Board -->
                <div class="placeholderBoard">
                    <div class="placeholderBoardTop">
                        <div class="placeholderBoardTopLeft">
                            <h1>Board</h1>
                        </div>
                        <div class="placeholderBoardTopRight">
                            <div>Find Task</div>
                            <div>Add Task+</div>
                        </div>
                    </div>
                    <div class="placeholderBoardBottom">
                        <div class="boardParts">
                            <!-- toDo -->
                            <div class="boardTask">
                                <div>To do</div>
                                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
                            </div>
                            <div class="boardContainer">
                                <div class="boardContainerTop">Design</div>
                                <div class="boardContainerHeadline">
                                    <h2>Website redesign</h2>
                                </div>
                                <div class="boardContainerDescripton"><span>Modify the contents of the main
                                        website...</span></div>
                                <div class="boardContainerProgress">
                                    <div class="progress">
                                        <div class="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                    </div>
                                    <div class="progressInNumbers">0/2 Done</div>

                                </div>
                                <div class="boardContainerUserBubbles">
                                    <div class="userBubble">
                                        <div class="userBubbleOne">SM</div>
                                        <div class="userBubbleTwo">MV</div>
                                        <div class="userBubbleConcatenation">+2</div>
                                    </div>
                                    <div><img src="img/greenArrow.svg"></div>
                                </div>
                            </div>
                        </div>

                        <div class="boardParts">
                            <!-- inProgress -->
                            <div class="boardTask">
                                <div>In Progress</div>
                                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
                            </div>                
                        </div>

                        <div class="boardParts">
                            <!-- AwaitingFeedback -->
                            <div class="boardTask">
                                <div>Awaiting Feedback</div>
                                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
                            </div>                
                        </div>

                        <div class="boardParts">
                            <!-- Done -->
                            <div class="boardTask">
                                <div>Done</div>
                                <div><img src="img/plusbuttonv1.svg" style="height: 15px;"></div>
                            </div>                
                        </div>


                    </div>

                </div>
                <!-- <div class="placeholderRightLeft"></div>
                <div class="placeholderRightRight"></div> -->
            </div>
        </div>
    </div>

</body>

</html>
