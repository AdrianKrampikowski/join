<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="forgotPw.css">
    <script src="script.js"></script>

  </head>
  <body>
    <div class="mainContainer">
        <div class="startScreen">
            <img id="startScreenLogo" src="img/blacklogo.svg" class="logo" />
        </div>
    
    <!--SignInField-->
        <div class="contentContainer">
            <div class="loginScreen">
                <h1 class="loginHeading">I forgot my password</h1>

                <span>Don't worry! We will send you an email with the instructions to reset your password.</span>
                <div class="inputContainer">
                    <div class="inputFieldContainer">
                    <input class="inputFields" placeholder="Email" />
                    <img src="img/letter.svg" class="img" />
                    </div>
                </div>

                <button class="loginButton">Send me the email</button>
            </div>
        </div>
    </div>
  </body>
</html>
