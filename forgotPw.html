<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- ============================== CSS FILES ================================= -->
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/forgotPw.css">

    <!-- ============================== SCRIPTS ================================= -->
    <script src="./Backend/backend.js"></script>
    <script src="mini_backend.js"></script>

  </head>
  <body onload="init()">
    <div class="mainContainer">

      <div class="header">
        <div class="startScreen forgotPwScreen">
          <img id="startScreenLogo" class="logo logoForgotPwScreen" src="img/blacklogo.svg"  />
        </div>
      </div>

      <div class="contentContainer">
          <div class="loginScreen">

              <div class="arrowBack" onclick="backToLoginScreen()">
                <img src="./img/arrowLeft.svg">
              </div>       
                     
              <div class="loginHeading">
                <h1>I forgot my password</h1>
                <div class="blueLigne"></div>
              </div>

              <span>Don't worry! We will send you an email with the instructions to reset your password.</span>
              
<!--           action="https://gruppenarbeit-486join.developerakademie.net/backend_test_tobias/send_mail.php" -->

              <form id="forgotPwForm" class="inputContainer" action="https://gruppenarbeit-486join.developerakademie.net/backend_test_tobias/send_mail.php" onsubmit="return(checkForCorrectEmail())" method="post">
                  <div class="inputFieldContainer">
                    <input id="sendEmailToResetPw" name="email" class="inputFields" type="email" placeholder="Email"/>
                    <img src="img/letter.svg" class="img" />
                  </div>
                    <!--  <input name="userId" class="userIdForgotPw" type="number"/>  -->
                  <button id="submitButton" type="submit" class="loginButton">Send me the email</button>
              </form>
          </div>
      </div>
      
    </div>

      <!-- ================================== SNACKBAR E-MAIL SENT ======================================= -->
      <div id="sendEmail"><img src="./img/emailSent.svg">An E-Mail has been sent to you</div>

      <!-- ================================== SNACKBAR E-MAIL SENT ======================================= -->
      <div id="noEmailInsertedPopup">Please insert you E-Mail</div>

  </body>
</html>
