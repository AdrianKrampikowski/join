<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/forgotPw.css">

    <script src="backend.js"></script>

  </head>
  <body>
    <div class="mainContainer">

      <div class="header">
        <div class="startScreen forgotPwScreen">
          <img id="startScreenLogo" class="logo logoForgotPwScreen" src="img/blacklogo.svg"  />
        </div>
      </div>

        <div class="contentContainer">
            <div class="loginScreen">
                <div class="arrowBack" onclick="backToLoginScreen()">
                  <img src="./img/arrowLeft.svg">
                </div>              
                <div class="loginHeading">
                  <h1>I forgot my password</h1>
                  <div></div>
                </div>

                <span>Don't worry! We will send you an email with the instructions to reset your password.</span>
                
                <form class="inputContainer" action="https://gruppenarbeit-486join.developerakademie.net/backend_test_tobias/send_mail.php" method="post">
                    <div class="inputFieldContainer">
                      <input name="email" class="inputFields" type="email" placeholder="Email" required/>
                      <img src="img/letter.svg" class="img" />
                    </div>

                    <button onclick="sendEmail()" type="submit" class="loginButton">Send me the email</button>
                </form>

            </div>
        </div>
    </div>

      <!-- ================================== SNACKBAR ALREADY SIGNE UP ======================================= -->
      <div id="sendEmail">E-Mail has been sent!</div>

  </body>
