<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="board.css" />
</head>

<body>

    <div class="mainContainer">

        <div class="sideNavBar">
            <div class="sideNavBarLogo">
                <img id="startScreenLogo" src="img/whitelogo.svg" class="logo" />
            </div>

            <div>
                <ul>
                    <li><span><a href="www.google.com"><img src="/img/summary.svg" class="svg"></span>Summary</a></li>
                    <li><span><a href="www.google.com"><img src="/img/board.svg" class="svg"></span>Board</a></li>
                    <li><span><a href="www.google.com"><img src="/img/addtask.svg" class="svg"></span>Add Task</a></li>
                    <li><span><a href="www.google.com"><img src="/img/contacts.svg" class="svg"></span>Contacts</a></li>
                </ul>
            </div>

            <div class="sideNavBarLegalNotice">
                <img src="/img/legalnotice.svg">
                <div>Legal Notice</div>
            </div>

        </div>

        <div class="mainRightContainer">
            <div class="topNavBar">
                <div class="topNavBarLeftText">Kanban Project Management Tool</div>
                <div class="topNavBarRightImg">
                    <img src="img/questionmark.svg">
                    <img src="img/picture.svg">
                </div>
            </div>
            <div class="mainContentContainer">
                <div class="boardFindTaskAddTask">
                    <div class="boardHeadline">Board</div>
                    <div class="containerInputfield ">
                        <input class="searchInputfield" type="text " id="search" placeholder="Find Task">
                        <div class="searchImageDiv">
                            <img class="containerInputfieldImage " src="img/Vector.svg">
                        </div>

                    </div>
                    <button class="board-add-task-button">Add Task <img class="addTaskImage"
                            src="img/Group 11.svg"></button>
                </div>

                <!--Todo liste-->
                <div class="todoContainer">

                    <div>
                        <div class="todoList">
                            <p class="todoFont">To do</p>
                            <button class="buttonPlus">+</button>
                        </div>
                    </div>

                </div>


            </div>




        </div>
    </div>
    </div>

    </div>

</body>

</html>
