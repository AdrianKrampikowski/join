<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleSummary.css" />
</head>

<body>

    <div class="mainContainer">

        <div class="sideNavBarLogo">
            <img id="startScreenLogo" src="img/whitelogo.svg" />
        </div>
        <div class="sideNavBar">

            <div>
                <ul class="sideNavBarList">
                    <li><span><a href="www.google.com"><img src="/img/summary.svg" class="svg"></span>Summary</a></li>
                    <li><span><a href="www.google.com"><img src="/img/board.svg" class="svg"></span>Board</a></li>
                    <li><span><a href="www.google.com"><img src="/img/addtask.svg" class="svg"></span>Add Task</a></li>
                    <li><span><a href="www.google.com"><img src="/img/contacts.svg" class="svg"></span>Contacts</a></li>
                </ul>
            </div>

            <div class="sideNavBarLegalNotice">
                <img src="/img/legalnotice.svg">
                <div>Legal Notice</div>
            </div>

        </div>

        <div class="mainRightContainer">
            <div class="topNavBar">
                <div class="topNavBarLeftText">Kanban Project Management Tool</div>
                <div class="topNavBarRightImg">
                    <img src="img/questionmark.svg">
                    <img src="img/picture.svg">
                </div>
            </div>
            <div class="mainContentContainer">
                <div class="mainContentSummary">
                    <div class="summeryHeadline">Summary</div>
                    <div class="summeryBorder"></div>
                    <div class="summeryDescription">Everything in a nutshell!</div>
                </div>
                <div class="mainContentData">

                    <div class="mainContentDataLeft">
                        <div class="mainContentDataLeftTopCards">
                            <div class="topCards">
                                <div class="topCardNumber cardNumberTopBottom">5</div>
                                <div class="topCardText cardTextTopBottom">Tasks in Board</div>
                            </div>
                            <div class="topCards">
                                <div class="topCardNumber cardNumberTopBottom">2</div>
                                <div class="topCardText cardTextTopBottom">Tasks in Progress</div>
                            </div>
                            <div class="topCards">
                                <div class="topCardNumber cardNumberTopBottom">2</div>
                                <div class="topCardText cardTextTopBottom">Awaiting Feedback</div>
                            </div>
                        </div>
                        <div class="mainContentDataLeftMiddleCards">
                            <div class="middleCard">
                                <div class="middleCardUrgent">
                                    <img src="img/urgent.svg">
                                    <div class="middleCardDetails">
                                        <div class="middleCardUrgentNumber">1</div>
                                        <div class="middleCardUrgentText">Urgent</div>
                                    </div>

                                </div>
                                <div class="middleCardBorder"></div>
                                <div class="middleCardDeadline">
                                    <div class="middleCardDeadlineDate">October 16 2022</div>
                                    <div class="middleCardDeadlineText">Upcomming Deadline</div>
                                </div>
                            </div>
                        </div>
                        <div class="mainContentDataLeftBottomCards">
                            <div class="bottomCards">
                                <img src="img/todo.svg">
                                <div class="bottomCardsDetails">
                                    <div class="bottomCardNumber cardNumberTopBottom">1</div>
                                    <div class="bottomCardText cardTextTopBottom">To-Do</div>
                                </div>
                            </div>
                            <div class="bottomCards">
                                <img src="img/done.svg">
                                <div class="bottomCardsDetails">
                                    <div class="bottomCardNumber cardNumberTopBottom">1</div>
                                    <div class="bottomCardText cardTextTopBottom">Done</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mainContentDataRight">
                        <div class="mainContenDataRightGreeting"> Good morning,</div>
                        <div class="mainContenDataRightName"> Sofia MÃ¼ller</div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
