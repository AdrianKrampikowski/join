<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/fonts.css">

  <script src="backend.js"></script>
  <script src="script.js"></script>
  <script src="mini_backend.js"></script>

</head>

<body onload="init()">
  <div class="mainContainer">
    <div class="startScreen">
      <img id="startScreenLogo" src="img/blacklogo.svg" class="logo" />
    </div>
    <div class="header">
      <!-- <img src="img/Capa1.svg" class="logo" /> -->
    </div>
    <!--SignInField-->
    <div class="signInContainer">
      <div class="signInField">
        <span>Not a Join user?</span>
        <button><a href="signup.html">Sign Up</a></button>
      </div>
    </div>
    <div class="contentContainer">
      <div class="loginScreen">
        <h1 class="loginHeading">Log in</h1>

        <div class="inputContainer">
          <div class="inputFieldContainer">
            <input id="emailLog" class="inputFields" type="email" placeholder="Email" required/>
            <img src="img/letter.svg" class="img" />
          </div>
        </div>

        <div class="inputContainer">
          <div class="inputFieldContainer">
            <input id="passwordLog" class="inputFields" type="password" placeholder="Password" required/>
            <img src="img/lock.svg" class="img" />
          </div>
        </div>

        <div class="rememberOrForgetFields">
          <div class="checkboxContainer">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <p class="forgotMyPassword">Forgot my Password</p>
        </div>

        <div class="loginAndWhiteButton">
          <button onclick="login()" class="loginButton">Log in
            <!--             <a href="/summery.html">Log in</a>
 --> </button>
          <button class="whiteButton">Guest Log in</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
