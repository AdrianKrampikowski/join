<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>

  <!-- ============================== CSS FILES ================================= -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/fonts.css">

  <!-- ============================== SCRIPTS ================================= -->
  <script src="script.js"></script>
  <!-- <script src="addTask.js"></script> -->
  <script src="./js/createTask.js"></script>
  <script src="backend.js"></script>
  <script src="mini_backend.js"></script>

  <!-- ============================ Favicon =========================== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
  <link rel="manifest" href="../img/favicon/site.webmanifest">
  <link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg" color="#2a3647">
  <meta name="msapplication-TileColor" content="#2a3647">
  <meta name="theme-color" content="#2a3647">

</head>

<body onload="init()">
  <div class="mainContainer">

    <div class="header">

      <div class="startScreen">
          <img id="startScreenLogo" class="logo" src="img/blacklogo.svg"  />
      </div>

    <!--SignInField-->
      <div class="signInContainer">
        <div class="signInField">
          <span>Not a Join user?</span>
          <button><a href="signup.html">Sign Up</a></button>
        </div>
      </div>  

    </div>

    <div class="contentContainer">
      <div class="loginScreen">

        <div class="loginHeading">
          <h1>Log in</h1>
          <div class="blueLigne"></div>
        </div>

        <div class="inputContainer">
          <div class="inputFieldContainer">
            <input id="emailLog" class="inputFields" type="email" placeholder="Email" required />
            <img src="img/letter.svg" class="img" />
          </div>
        </div>

        <div class="inputContainer">
          <div class="inputFieldContainer">
            <input id="passwordLog" class="inputFields" type="password" placeholder="Password" required />
            <img src="img/lock.svg" class="img" />
          </div>
        </div>

        <div class="rememberOrForgetFields">
          <div class="checkboxContainer">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <a class="forgotMyPassword" href="forgotPw.html">Forgot my Password</a>
        </div>  

        <div class="loginAndWhiteButton">
            <button onclick="login()" class="loginButton">Log in</button>
          <a>
            <button onclick="guestLogin()" class="whiteButton">Guest Log in</button>
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- ================================== SNACKBAR USER NOT EXISTING ======================================= -->
  <div id="userDoesNotExist">User does not exist, please sign up</div>

  <!-- ================================== SNACKBAR PW/EMAIL INCORRECT ======================================= -->
  <div id="pwEmailIncorrect">E-Mail or Password incorrect!</div>

</body>

</html>
