<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/fonts.css">
  <script src="script.js"></script>
  <script src="addTask.js"></script>
  <script src="../js/createTask.js"></script>
  <script src="backend.js"></script>
  <script src="mini_backend.js"></script>

</head>

<body onload="init()">
  <div class="mainContainer">

    <div class="header">

      <div class="startScreen">
          <img id="startScreenLogo" class="logo" src="img/blacklogo.svg"  />
      </div>

    <!--SignInField-->
      <div class="signInContainer">
        <div class="signInField">
          <span>Not a Join user?</span>
          <button><a href="signup.html">Sign Up</a></button>
        </div>
      </div>  

    </div>

    <div class="contentContainer">
      <div class="loginScreen">
        <h1 class="loginHeading">Log in</h1>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input id="emailLog" class="inputFields" type="email" placeholder="Email" required />
              <img src="img/letter.svg" class="img" />
            </div>
          </div>
  
          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input id="passwordLog" class="inputFields" type="password" placeholder="Password" required />
              <img src="img/lock.svg" class="img" />
            </div>
          </div>

        <div class="rememberOrForgetFields">
          <div class="checkboxContainer">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <a class="forgotMyPassword" href="forgotPw.html">Forgot my Password</a>
        </div>  

        <div class="loginAndWhiteButton">
          <!-- <a href="/summery.html"> -->
            <button onclick="login()" class="loginButton">Log in</button>
          <!-- </a> -->
          <a>
            <button onclick="guestLogin()" class="whiteButton">Guest Log in</button>
          </a>
        </div>
      </div>
    </div>

  </div>


  <!-- ================================== SNACKBAR ALREADY SIGNE UP ======================================= -->
  <div id="userDoesNotExist">User does not exist, please sign up</div>

  <!-- ================================== SNACKBAR PW/Email incorrect ======================================= -->
  <div id="pwEmailIncorrect">E-Mail or Password incorrect!</div>



</body>

</html>
