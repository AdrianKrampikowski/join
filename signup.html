<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="contentContainer">
        <div class="loginScreen">
          <h1 class="loginHeading">Sign up</h1>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input class="inputFields" placeholder="Name" />
              <img src="img/name.svg" class="img" />
            </div>
          </div>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input class="inputFields" placeholder="Email" />
              <img src="img/letter.svg" class="img" />
            </div>
          </div>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input class="inputFields" placeholder="Password" />
              <img src="img/lock.svg" class="img" />
            </div>
          </div>

          <button class="loginButton"><a href="/index.html">Sign up</a></button>

        </div>
      </div>
    </div>
  </body>
</html>
