<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css">

    <script src="backend.js"></script>
    <script src="mini_backend.js"></script>

  </head>
  <body onload="init()">
    <div class="mainContainer">

      <div class="header">
        <div class="startScreen startSignUpScreen">
          <img id="startScreenLogo" class="logo logoSignUpScreen" src="img/blacklogo.svg"  />
        </div>
      </div>

      <div class="contentContainer">
        <div class="loginScreen signUpScreen">

          <div class="arrowBack" onclick="backToLoginScreen()">
            <img src="./img/arrowLeft.svg">
          </div>

          <h1 class="loginHeading">Sign up</h1>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input id="name" class="inputFields" type="text" placeholder="Name" required/>
              <img src="img/name.svg" class="img" />
            </div>
          </div>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input id="surname" class="inputFields" type="text" placeholder="Surname" required/>
              <img src="img/name.svg" class="img" />
            </div>
          </div>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input id="email" class="inputFields" type="email" placeholder="Email" required/>
              <img src="img/letter.svg" class="img" />
            </div>
          </div>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              <input id="password" class="inputFields" type="password" placeholder="Password" required/>
              <img src="img/lock.svg" class="img" />
            </div>
          </div>

          <div class="inputContainer">
            <div class="inputFieldContainer">
              
              <select class="inputFields selectColor" id="userColor" required>
                <option value="" disabled selected hidden>Choose your favorite color</option>

                <option value="#ff0000" style="background-color: #ff0000;">
                  <span>Red</span>
<!--                   <div class="colorCircle" style="background-color: #ff0000;"></div>
 -->                </option>
                <option value="#008000" style="background-color: #008000;">
                  <span>Green</span>
<!--                   <div class="colorCircle" style="background-color: #008000;"></div>
 -->                </option>
                <option value="#0000ff" style="background-color: #0000ff;">
                  <span>Blue</span>
<!--                   <div class="colorCircle" ></div>
 -->                </option>

                <option value="#ffff00" style="background-color: #ffff00;">
                  <span >Yellow</span>
<!--                   <div class="colorCircle" ></div>
 -->                </option>

                <option value="#ffa500" style="background-color: #ffa500;">
                  <span>Orange</span>
<!--                   <div class="colorCircle" ></div>
 -->                </option>

                <option value="#800080" style="background-color: #800080;">
                  <span>Purple</span>
<!--                   <div class="colorCircle" ></div>
 -->                </option>

                <option value="#a52a2a" style="background-color: #a52a2a;">
                  <span>Brown</span>
<!--                   <div class="colorCircle" ></div>
 -->                </option>

                <option value="#808080" style="background-color: #808080;">
                  <span>Grey</span>
<!--                   <div class="colorCircle" ></div>
 -->                </option>

              </select>
<!--               <img src="img/lock.svg" class="img" />
 -->            </div>
          </div>

          <button onclick="addUser()" class="loginButton">Sign up</button>

        </div>
      </div>
    </div>

    <!-- ================================== SNACKBAR ALREADY SIGNE UP ======================================= -->
    <div id="alreadySignedUp">You have already signed up, go back to login</div>

    <!-- ================================== SNACKBAR SUCCESSFULLY SIGNED UP ======================================= -->
    <div id="successfullySignedUp">You have successfully signed up!</div>

  </body>
</html>
